<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novo Pedido de Almoço</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
    <header>
        <h1>Novo Pedido de Almoço</h1>
        <nav>
            <a href="{% url 'pedido' %}">Lista de Pedidos</a>
        </nav>
    </header>

    <main>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Enviar Pedido</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 - Sistema de Pedido de Almoço</p>
    </footer>
</body>
</html>
