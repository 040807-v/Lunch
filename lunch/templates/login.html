{% load static %}

<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  
  <!-- import arquivos css -->
  <link rel="stylesheet" href="{% static 'lunch/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'lunch/css/login.css' %}">
</head>
<body class="login-page">

  <div class="login-container card">
    <!-- Imagem de destaque -->
    <div class="login-image">
      <img src="{% static 'lunch/img/login-banner.png' %}" alt="Banner de Login">
    </div>

    <!-- Título -->
    <h2 class="card-title">Acesso ao Sistema</h2>

    <!-- Formulário -->
    <form method="post" class="login-form">
      {% csrf_token %}
      <div class="form-group">
        {{ form.username.label_tag }}
        {{ form.username }}
      </div>
      <div class="form-group">
        {{ form.password.label_tag }}
        {{ form.password }}
      </div>

      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
  </div>

</body>
</html>
